<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sisters Of The Road App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="#home" class="active"><img class="navlogo" src="img/sisters_logo.gif"></a>
        <a href="#news">News</a>
        <a href="#contact">Menu</a>
        <a href="#about">Map</a>
        <a href="javascript:void(0);" style="font-size:30px;" class="icon" onclick="myFunction()">&#9776;</a>
      </div>
      
      <div style="padding-left:16px">
        <h2>Responsive Topnav Example</h2>
        <p>Resize the browser window to see how it works.</p>
      </div>
      <div id="googleMap" style="width:100%;height:400px;"></div>
      <script>
        function myMap() {
        var mapProp= {
          center:new google.maps.LatLng(51.508742,-0.120850),
            zoom:5,
        };
        var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
      }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD31nwKEamghwtw7mReM5MO9uJ7KyH0S0k&callback=myMap"></script>
<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>


</body>
</html>
